{% extends "base.html" %}

{% block content %}

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if username %}
    <p>Welcome, {{ username|title }}!</p>
    {% endif %}

    <form method="POST">
        <label>Enter Username:</label>
        <input type="text" name="username">
        <button type="submit">Submit</button>
    </form>

{% endblock %}
